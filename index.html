<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Metadata -->
    <title>Cocoed - AI Study Notes for Kerala Students</title>
    <meta name="description" content="Free AI-powered study platform for Kerala SCERT & CBSE students (Class 8-12). Convert textbook topics into simple, structured notes with step-by-step explanations." />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Cocoed - AI Study Notes" />
    <meta property="og:description" content="Turn complex textbook topics into simple study notes. Designed for Kerala Class 8-12 students." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://placehold.co/1200x630/3B82F6/ffffff?text=Cocoed+Study+Notes" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#3B82F6',
                dark: '#2563EB',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Initial theme check
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Print Styles */
      @media print {
        body {
          background-color: white;
        }
        .no-print, header, footer, button, input {
          display: none !important;
        }
        main {
          margin-top: 0 !important;
          padding: 0 !important;
          max-width: 100% !important;
        }
        .print-only-visible {
          display: block !important;
        }
        /* Ensure notes expand fully */
        .overflow-y-auto {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

</body>
</html>
